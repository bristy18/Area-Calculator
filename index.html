<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
      .carter-one-regular {
        font-family: "Carter One", system-ui;
        }
    </style>
</head>
<body class="m-4">
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl carter-one-regular lg:text-4xl text-[#076459]">Area Calculator</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control carter-one-regular text-[#076459]">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="24px" fill="#076459"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                    <i class="fa-duotone fa-user"></i>
                  </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
<!-- grid lg:grid-cols-4 grid-cols-1 gap-8 -->
    <main class="flex flex-col-reverse carter-one-regular text-[#076459] m-10">
      <div class="area-container col-span-3 grid lg:grid-cols-3 grid-cols-1 gap-8">
        <div class="card w-88 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/triangle.jfif" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area=1/2 * b * h</p>
            <div class="flex gap-2">
              <input id="b" class="w-36 border-2 border-[#076459]" type="number" placeholder="Base">
              <input id="h" class="w-36 border-2 border-[#076459]" type="number" placeholder="Height">
            </div>
            <div class="card-actions">
              <button onclick="clear();{
                let base=document.getElementById('b');
                let height=document.getElementById('h');
                base.value='';
                height.value='';
              }" 
              class="btn text-white bg-[#076459]">Clear</button>
              <button onclick="triangle()" class="btn text-white bg-[#076459]">Calculate</button>
            </div>
          </div>
        </div>
      
        <div class="card w-88 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/rectangle.jpg" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area=l * w</p>
            <div class="flex gap-2">
              <input id="l" class="w-36 border-2 border-[#076459]" type="number" placeholder="Length">
              <input id="w" class="w-36 border-2 border-[#076459]" type="number" placeholder="Width">
            </div>
            <div class="card-actions">
              <button onclick="clear();{
                let length=document.getElementById('l');
                let width=document.getElementById('w');
                length.value='';
                width.value='';
              }" 
              class="btn text-white bg-[#076459]">Clear</button>
              <button onclick="rectangle()" class="btn text-white bg-[#076459]">Calculate</button>
            </div>
          </div>
        </div>

        <div class="card w-88 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/oh0h2ytj.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Square</h2>
            <p>Area= s<sup>2</sup></p>
            <div class="flex">
              <input id="s" class="w-60 border-2 border-[#076459]" type="number" placeholder="s">
            </div>
            <div class="card-actions">
              <button onclick="clear();{
                let squ=document.getElementById('s');
                squ.value='';
              }" 
              class="btn text-white bg-[#076459]">Clear</button>
              <button onclick="square()" class="btn text-white bg-[#076459]">Calculate</button>
            </div>
          </div>
        </div>

        <div class="card w-88 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/trapezium.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Trapezium</h2>
            <p>Area=1/2 * (a+b) * h</p>
            <div class="flex gap-2">
              <input id="a" class="w-24 border-2 border-[#076459]" type="text" placeholder="a">
              <input id="c" class="w-24 border-2 border-[#076459]" type="text" placeholder="b">
              <input id="h2" class="w-24 border-2 border-[#076459]" type="text" placeholder="h">
            </div>
            <div class="card-actions">
              <button onclick="clear();{
                let para1=document.getElementById('a');
                let para2=document.getElementById('c');
                let height=document.getElementById('h2');
                para1.value='';
                para2.value='';
                height.value='';
              }" 
              class="btn text-white bg-[#076459]">Clear</button>
              <button onclick="trape()" class="btn text-white bg-[#076459]">Calculate</button>
            </div>
          </div>
        </div>

        <div class="card w-88 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rhombus</h2>
            <p>Area= (d1*d2) / 2</p>
            <div class="flex gap-2">
              <input id="d1" class="w-36 border-2 border-[#076459]" type="number" placeholder="d1">
              <input id="d2" class="w-36 border-2 border-[#076459]" type="number" placeholder="d2">
            </div>
            <div class="card-actions">
              <button onclick="clear();{
                let dia1=document.getElementById('d1');
                let dia2=document.getElementById('d2');
                dia1.value='';
                dia2.value='';
              }" 
              class="btn text-white bg-[#076459]">Clear</button>
              <button onclick="rhombus()" class="btn text-white bg-[#076459]">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="ans" class="sticky top-0 ans-container bg-amber-200 border-2 border-[#076459]">
        <p>Answer:</p>
      </div>
    </main>

    <footer>

    </footer>
    <script src="scripts/triangle.js"></script>
</body>
</html>
